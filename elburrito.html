<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ff6347;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .restaurant {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .restaurant img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .restaurant h2 {
            margin-top: 0;
        }
        .menu-images {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .menu-images img {
            max-width: 150px;
            border-radius: 8px;
        }
        footer {
            background-color: #ff6347;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>맛집 소개</h1>
    </header>
    <div class="container">
        <div class="restaurant">
            <img src="elburrito.png" alt="맛집 사진">
            <h2>엘 부리또</h2>
            <p><strong>주소:</strong> 부산 남구 용소로21번길 56 2층</p>
            <p><strong>전화:</strong> 0507-1357-3345</p>
            <p><strong>소개:</strong> 멕시코, 남미음식을 즐길 수 있는 곳입니다!</p>
        </div>
    </div>
    <footer>
        <p>© 2024 맛집 소개. All rights reserved.</p>
    </footer>
</body>
</html>
